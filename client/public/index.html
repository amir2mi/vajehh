<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2f4051" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 
      Dynamic info generated by Node.js: 
      __title__ : واژه | موتور جستجوی نویسندگان
      __description__ : با واژه می‌تونی خیلی راحت و سریع بین فرهنگ‌های مختلف جستجو کنی و متن بهتری بنویسی.
      __url__ : https://vajehh.com/
    -->
    <title>__title__</title>
    <meta name="description" content="__description__" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="__url__" />
    <meta property="og:title" content="__title__" />
    <meta property="og:description" content="__description__" />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.jpg" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="__url__" />
    <meta property="twitter:title" content="__title__" />
    <meta property="twitter:description" content="__description__" />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo192.jpg" />
  </head>
  <body>
    <noscript>برای استفاده از واژه باید جاوااسکریپت مرورگرتان فعال باشد.</noscript>
    <div id="root"></div>
  </body>

  <!-- register service worker -->
  <script defer>
    if (navigator && "serviceWorker" in navigator) {
      window.addEventListener("load", async function () {
        try {
          const { scope } = await navigator.serviceWorker.register("/service-worker.js");
          console.info("ServiceWorker registration successful with scope: ", scope);
        } catch (err) {
          console.error("ServiceWorker registration failed: ", err);
        }
      });
    }
  </script>
</html>
